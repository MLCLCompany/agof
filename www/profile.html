<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Gof-Perfil</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/themes/style.css" rel="stylesheet" />
    <link href="plugins/themify-icons/themify-icons.css" rel="stylesheet">
    <link href="plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css" rel="stylesheet" />

</head>

<body class="theme-gof">
    <nav class="navbar">
        <div <div class="navbar-header">
            <a class="navbar-brand" href="index.html"><img src="images/logo-navbar.png" height="50" alt="GoF"></a>
        </div>
        <div>
            <h3 id="title">Perfil</h3>
        </div>
        </div>
        <div class="clearfix sub-menu">
            <ul class="" style="margin-top: 0px; margin-bottom: 0px;">
                <li><a href="index.html"><span class="icon-holder"><i class="ti-home"></i></span><span>Início</span></a></li>
                <li><a href="subjectProfileTeacher.html"><span class="icon-holder"><i class="ti-comments"></i></span><span>Disciplinas</span></a></li>
                <li><a href="profile.html"><span class="icon-holder"><i class="ti-user"></i></span><span>Perfil</span></a></li>
            </ul>
        </div>
    </nav>
    
    <section class="content">
        <div class="container-fluid">
            <div class="row col-md-6">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h2>Informações Gerais</h2>
                        </div>
                        <div class="body">
                            <form>
                                <div class="input-group">
                                    <div class="col-md-3">
                                        <label>Avatar</label>
                                        <div><img height="92" src="images/user.png" /></div>
                                    </div>
                                    <div class="col-md-9">
                                        <label for="studentDescription">Descrição</label>
                                        <div>
                                            <textarea name="studentDescription" rows="4" class="form-line no-resize" placeholder="Descrição"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <button class="btn bg-blue" type="submit">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h2>Informações Académicas</h2>
                        </div>
                        <div class="body">
                            <form id="sign_up" method="POST">
                                <div class="input-group">
                                    <div class="col-md-6 col-sm-12">
                                        <label for="studentName">N.º de Aluno</label>
                                        <input type="text" class="form-line" name="studentNumber" placeholder="N.º de Aluno">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="studentRole">Cargo</label>
                                        <input type="text" class="form-line" name="studentRole" placeholder="Cargo">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <label for="studentSchool">Instituição</label>
                                    <input type="text" class="form-line" name="studentSchool" placeholder="Escola">
                                </div>

                                <button class="btn bg-blue" type="submit">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h2>Informações Pessoais</h2>
                        </div>
                        <div class="body">
                            <form id="sign_up" method="POST">
                                <div class="input-group">
                                    <label for="studentName">Nome</label>
                                    <input type="text" class="form-line" name="studentName" placeholder="Nome">
                                </div>
                                <div class="input-group">
                                    <label for="studentEmail">E-mail</label>
                                    <input type="email" class="form-line" name="studentEmail" placeholder="E-mail" required>
                                </div>
                                <div class="input-group">
                                    <label for="studentBirthday">Data de Nascimento</label>
                                    <input type="text" name="studentBirthday" class="form-line" placeholder="Data de Nascimento" required>
                                </div>
                                <div class="input-group">
                                    <label for="studentGender">Género</label>
                                    <input name="studentGender" type="radio" id="female" class="radio-login" />
                                    <label for="female">Feminino</label>
                                    <input name="studentGender" type="radio" id="male" class="radio-login" />
                                    <label for="male">Masculino</label>
                                    <input name="studentGender" type="radio" id="other" class="radio-login" />
                                    <label for="other">Outro</label>
                                </div>
                                <button class="btn bg-blue" type="submit">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
